    <br>
    <h2>CHECK YOUR PB AGAINST CURRENT QT / CT TIMES<h2>
    <form name="myForm" method="get"  style="font-size:20px; font-weight:normal;" action="">

        <h2> DISTANCE </h2>
        <select style="font-size:20px; width:200px; color: #000;" id="selectedDistance">
            <option value="50">50m</option>
            <option value="100">100m</option>
            <option value="200">200m</option>
            <option value="400">400m</option>
            <option value="800">800m</option>
            <option value="1500">1500m</option>
        </select>


        <h2> STROKE </h2>
        <select style="font-size:20px; width:200px; color: #000;" id="selectedStroke">
            <option value="freestyle">Freestyle</option>
            <option value="backstroke">Backstroke</option>
            <option value="breaststroke">Breaststroke</option>
            <option value="butterfly">Butterfly</option>
            <option value="im">IM</option>
        </select>

        <h2> TIME </h2>
        <input id="mintime" style="font-size:16px; width:50px; color: #000;" type="number" min="0" max="99" value="" name="mintime">  MINUTES<br>
        <input id="sectime" style="font-size:16px; width:50px; color: #000;" type="number" min="0" max="59" value="" name="sectime">  SECONDS<br>
        <input id="hnthtime" style="font-size:16px; width:50px; color: #000;" type="number" min="0" max="99" value="" name="hnthtime">  HUNDREDTHS<br>


        <h2> AGE </h2>  
        <select style="font-size:20px; width:200px; color: #000;" id="givenAge">
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16 and over</option>
        </select>


        <h2> GENDER </h2>
        <select style="font-size:20px; width:200px; color: #000;" id="selectedGender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <br><br><br>
        <input type="button" style="font-size:20px; width:200px; color: #000;" name="convertButton" value="CHECK TIME" onclick="checkFn()"><br><br>
