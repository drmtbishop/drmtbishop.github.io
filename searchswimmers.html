<h3>SEARCH YOUR CLUB'S HY-TEK RECORDS BY FAMILY NAME (OR PART OF) TO VIEW TIMES</h3><br>

        <h2>AT SWIM CLUB</h2>      
        <select name="DB" style="font-size:20px; color: #000; width: 250px">
            <option value="upload\EastLothianSwimTeam.mdb" >East Lothian ST</option>
