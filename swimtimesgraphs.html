<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
   <body style="background-color: #005596; color: #ffffff; font-size: 16px;font-family: Arial, Helvetica, sans-serif" >
    <h2>VIEW TIMES IN GRAPH FORM - RED BAR IS PB<br>(ONLY FOR INTERNET EXPLORER DESKTOP WEB BROWSERS)</h2>
<form name="myForm"  >
<h3>SWIM CLUB</h3>
   <select name="DB" style="font-size:16px; width: 200px">
   <option value="upload%5CHaddingtonDistrictASC.mdb" selected>Haddington ASC</option>
   <option value="upload%5CTranentASC.mdb" >Tranent ASC</option>
   <option value="upload%5CMusselburghASC.mdb" >Musselburgh ASC</option>
   <option value="upload%5CEastLothianSwimTeam.mdb" >East Lothian ST</option>
   </select>
<h3>ID NUMBER</h3>
<input type="number" name="swimmerid" value=1234 style="font-size:16px; width:100px">
<h3>DISTANCE</h3>
<input type="number" name="distance" value=100 style="font-size:16px; width:100px">
<h3>POOL LENGTH </h3>
<span style="font-size:20px">
<input type="radio" name="poollength" value ="S" style="width: 25px; height: 25px;" checked="checked">25M
<input type="radio" name="poollength" value ="L" style="width: 25px; height: 25px;">50M<br>
</span>
<h3>STROKE</h3>

<input type="button" style="font-size:16px; width:200px" value="FLY" name="flyButton" onClick="flyURL()" ><br><br>
<input type="button" style="font-size:16px; width:200px" value="BACK" name="backButton"  onClick="backURL()"><br><br>
<input type="button" style="font-size:16px; width:200px" value="BREAST" name="breastButton"  onClick="breastURL()"><br><br>
<input type="button" style="font-size:16px; width:200px" value="FREE" name="freeButton"  onClick="freeURL()"><br><br>
<input type="button" style="font-size:16px; width:200px" value="IM" name="imButton"  onClick="imURL()">
</form>
<br>
<script  type="text/javascript">
function flyURL() {
     window.open("http://www.sports-tek.com/TMOnline/aRESULTGRAPH.ASP?ATH="+document.myForm.swimmerid.value+"&Sort=MEETDATE&Stroke=4&Distance="+document.myForm.distance.value+"&Course="+document.querySelector('input[name="poollength"]:checked').value+"&DB="+document.myForm.DB.value, "_blank"); }
function backURL() {
     window.open("http://www.sports-tek.com/TMOnline/aRESULTGRAPH.ASP?ATH="+document.myForm.swimmerid.value+"&Sort=MEETDATE&Stroke=2&Distance="+document.myForm.distance.value+"&Course="+document.querySelector('input[name="poollength"]:checked').value+"&DB="+document.myForm.DB.value, "_blank"); 
}
function breastURL() {
     window.open("http://www.sports-tek.com/TMOnline/aRESULTGRAPH.ASP?ATH="+document.myForm.swimmerid.value+"&Sort=MEETDATE&Stroke=3&Distance="+document.myForm.distance.value+"&Course="+document.querySelector('input[name="poollength"]:checked').value+"&DB="+document.myForm.DB.value, "_blank"); 
}
function freeURL() {
     window.open("http://www.sports-tek.com/TMOnline/aRESULTGRAPH.ASP?ATH="+document.myForm.swimmerid.value+"&Sort=MEETDATE&Stroke=1&Distance="+document.myForm.distance.value+"&Course="+document.querySelector('input[name="poollength"]:checked').value+"&DB="+document.myForm.DB.value, "_blank"); }
function imURL() {
     window.open("http://www.sports-tek.com/TMOnline/aRESULTGRAPH.ASP?ATH="+document.myForm.swimmerid.value+"&Sort=MEETDATE&Stroke=5&Distance="+document.myForm.distance.value+"&Course="+document.querySelector('input[name="poollength"]:checked').value+"&DB="+document.myForm.DB.value, "_blank"); 
}</script>
  </body>
</html>
