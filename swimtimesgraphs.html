<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>tumbleturn</title>
  </head>

  <body style="background-color: #005596; color: #ffffff; font-size: 16px; font-family: Arial, Helvetica, sans-serif" >
    <header>
      <div class="inner">
        <a href="https://drmtbishop.github.io/index.html"><img src="../images/TumbleturnWhite.png" style="display:inline-block" alt="home" height="150" width="150"></a>
        <h1>tumbleturn</h1>
        <h2>...for swim times</h2>
      </div>
    </header>
     
     
     
<h2>VIEW TIMES IN GRAPH FORM - RED BAR IS PB<br>(ONLY FOR INTERNET EXPLORER DESKTOP WEB BROWSERS)</h2>
<form name="myForm"  >
<h2>SWIM CLUB</h2>
   <select name="DB" style="font-size:20px; color: #000; width: 200px">
   <option value="upload%5CHaddingtonDistrictASC.mdb" selected>Haddington ASC</option>
   <option value="upload%5CTranentASC.mdb" >Tranent ASC</option>
   <option value="upload%5CMusselburghASC.mdb" >Musselburgh ASC</option>
   <option value="upload%5CEastLothianSwimTeam.mdb" >East Lothian ST</option>
   </select>
<h2>ID NUMBER</h2>
<input type="number" name="swimmerid" value=1234 style="font-size:20px; color: #000; width:200px">
<h2>DISTANCE</h2>
<input type="number" name="distance" value=100 style="font-size:20px; color: #000; width:200px">
<h2>POOL LENGTH </h2>

<input type="radio" name="poollength" value ="S" style="width: 25px; height: 25px;" checked="checked"><span style="font-size:20px; ">25M</span>
<input type="radio" name="poollength" value ="L" style="width: 25px; height: 25px;"><span style="font-size:20px; ">50M</span><br>

<h2>STROKE</h2>

<input type="button" style="font-size:20px; color: #000; width:200px" value="FLY" name="flyButton" onClick="flyURL()" ><br><br>
<input type="button" style="font-size:20px; color: #000; width:200px" value="BACK" name="backButton"  onClick="backURL()"><br><br>
<input type="button" style="font-size:20px; color: #000; width:200px" value="BREAST" name="breastButton"  onClick="breastURL()"><br><br>
<input type="button" style="font-size:20px; color: #000; width:200px" value="FREE" name="freeButton"  onClick="freeURL()"><br><br>
<input type="button" style="font-size:20px; color: #000; width:200px" value="IM" name="imButton"  onClick="imURL()">
</form>
<br>
<script  type="text/javascript">
function flyURL() {
     window.open("http://www.sports-tek.com/TMOnline/aRESULTGRAPH.ASP?ATH="+document.myForm.swimmerid.value+"&Sort=MEETDATE&Stroke=4&Distance="+document.myForm.distance.value+"&Course="+document.querySelector('input[name="poollength"]:checked').value+"&DB="+document.myForm.DB.value, "_blank"); }
function backURL() {
     window.open("http://www.sports-tek.com/TMOnline/aRESULTGRAPH.ASP?ATH="+document.myForm.swimmerid.value+"&Sort=MEETDATE&Stroke=2&Distance="+document.myForm.distance.value+"&Course="+document.querySelector('input[name="poollength"]:checked').value+"&DB="+document.myForm.DB.value, "_blank"); 
}
function breastURL() {
     window.open("http://www.sports-tek.com/TMOnline/aRESULTGRAPH.ASP?ATH="+document.myForm.swimmerid.value+"&Sort=MEETDATE&Stroke=3&Distance="+document.myForm.distance.value+"&Course="+document.querySelector('input[name="poollength"]:checked').value+"&DB="+document.myForm.DB.value, "_blank"); 
}
function freeURL() {
     window.open("http://www.sports-tek.com/TMOnline/aRESULTGRAPH.ASP?ATH="+document.myForm.swimmerid.value+"&Sort=MEETDATE&Stroke=1&Distance="+document.myForm.distance.value+"&Course="+document.querySelector('input[name="poollength"]:checked').value+"&DB="+document.myForm.DB.value, "_blank"); }
function imURL() {
     window.open("http://www.sports-tek.com/TMOnline/aRESULTGRAPH.ASP?ATH="+document.myForm.swimmerid.value+"&Sort=MEETDATE&Stroke=5&Distance="+document.myForm.distance.value+"&Course="+document.querySelector('input[name="poollength"]:checked').value+"&DB="+document.myForm.DB.value, "_blank"); 
}</script>
  </body>
</html>
